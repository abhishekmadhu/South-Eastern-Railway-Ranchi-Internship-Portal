<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Up</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">


</head>
<body>

<div class="container" id="blur-bg" style="">


    <div style="float:left; padding-top:50px;
                margin-left:150px;
                margin-top:70px;">

        <div id="welcome">
            <h2>Welcome to SERLY</h2>
            <h2>Internship Portal</h2>
        </div>

        <div>
            <a href="/register"><button class="btn btn-primary">New Candidate Register</button></a>
        </div>
    </div>

    <!-- The main form, do not touch -->
    <div class="login-area">
        <div class="white" style="">
            <i class="fas fa-user-circle" style="font-size:200%; padding:5px;"></i>
            <p class="login-head" style="float:left;">Login</p>
        </div>

        <br>
        <br>

        <div class="page-form">
            <form id="login-form" action="/auth/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password">
                </div>

                <input type="submit" id="submit-button" class="btn btn-default">
            </form>


            <div class="nothing" style="min-height:50px;">

            </div>
        </div>

    </div>


</div>

<style>
    #blur-bg{
        background:url(https://wallup.net/wp-content/uploads/2017/03/28/197526-vehicle-train-blurred-closeup.jpg);
        background-repeat: no-repeat;
        background-size:100%;
        width:100%;
        height:100%;
        margin: 150px 0px 0px 0px;
        <!--background-size:cover;-->
        <!-- -webkit-filter: blur(4px);-->
        <!-- -moz-filter: blur(4px);-->
        <!-- -ms-filter: blur(4px);-->
        <!-- -o-filter: blur(4px);-->
        <!--filter: blur(4px);-->
    }

    .white{
        color:white;
    }

    .page-form{
        color:white;
    }

    .login-head {
        font-size:200%;
    }

    <!--#submit-button {-->
        <!--color:white;-->
        <!--background: blue;-->
    <!--}-->

    .login-area {
        margin-left:300px;
        margin-top:30px;
        margin-bottom:30px;
        margin-right:30px;
        float:left;
        border: double #00adff54 5px;
        border-radius: 25px;
        min-width: 450px;
        background: darkslateblue;
        padding: 15px;
    }

    #welcome{
        color:white;
    }
</style>

</body>
</html>
