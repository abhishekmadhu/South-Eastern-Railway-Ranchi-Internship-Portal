<body>

<div id="box">
    <div id="a">
        <img src="https://i.imgur.com/hMXpmbC.jpg" width="100%">
    </div>

    <div id="b" style="overflow:hidden;background:white;"> </div>
</div>

    <div class="container" id="blur-bg" style="">

        <!--<div class="blur"></div>-->

        <div id="welcome-block" style="">

            <div id="welcome" class="text-center">
                <h2>Welcome to Ranchi Division,</h2>
                <h2>South Eastern Railway</h2>
                <h2>Internship Portal</h2>
            </div>

            <div class="text-center">
                <a href="/register"><button class="btn btn-primary">New Candidate Register</button></a>
            </div>
        </div>

        <!-- The main form, do not touch -->
        <div class="login-area">
            <div class="white" style="">
                <i class="fas fa-user-circle" style="font-size:200%; padding:5px;"></i>
                <p class="login-head" style="float:left;">Login</p>
                <p style="float:right;margin:3%;"> (for existing user)</p>
            </div>

            <br>
            <br>

            <div class="page-form">
                <form id="login-form" action="/auth/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password">
                    </div>

                    <input type="submit" id="submit-button" class="btn btn-default" value="Log-In">
                </form>


                <div class="nothing" style="min-height:50px;">

                </div>
            </div>
        </div>
    </div>
